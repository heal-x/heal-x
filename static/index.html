<!doctype html>
<html class="no-js" lang="" ng-app="hxApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>HEAL-X</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="navBar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">HEAL-X</a>
            </div>
        </div>
    </nav>

    <section>

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container" ng-controller="HealxUploadController as upload">
                <div class="row">
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-12">
                                <h1>DNA sequencing made easy</h1>
                                <p>Using Heal-x you can upload a DNA sequence and we will automagically do something</p>
                            </div>
                        </div>
                        <form>
                            <div class="row">
                                <div class="col-md-9">
                                        <div class="form-group">
                                            <textarea class="form-control" rows="3" id="DnaSequence" ng-model="upload.inputDnaSequenceText" 
                                                      placeholder="Paste your DNA data or click upload file...." style="height: 110px;"></textarea>
                                        </div>
                                </div>
                                <div class="col-md-2 nopadding">
                                    <div style="vertical-align: central">
                                        <label class="btn btn-default btn-file"
                                               ng-disabled="(upload.inputDnaSequenceText !== null && upload.inputDnaSequenceText !== '')" style="width: 120px;">
                                            Upload file <i class="fa fa-upload" aria-hidden="true"></i>

                                            <input type="file" style="display: none;"
                                                   on-read-file="upload.loadFileDnaSequence($fileContent)">

                                        </label>

                                        <button class="btn btn-default"
                                                ng-disabled="(upload.inputDnaSequenceText === null || upload.inputDnaSequenceText === '')"
                                                ng-click="upload.clearDnaSequence()" style="width: 120px; margin-top: 4px;">
                                            Clear <i class="fa fa-eraser" aria-hidden="true"></i>
                                        </button>


                                        <button style="width: 120px; margin-top: 4px;" class="btn btn-success"
                                                ng-disabled="(upload.inputDnaSequenceText === null || upload.inputDnaSequenceText === '')"
                                                ng-click="upload.parse()">
                                            Analyse <i class="fa fa-medkit" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-3">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 100 125" enable-background="new 0 0 100 100" xml:space="preserve"><path d="M40.9,36.1l14.6,31.5c0-1.5-0.1-4-0.1-7.1l-3.2-27.9C45.2,32.7,40.9,36.1,40.9,36.1z M59.2,32.5c-1.7-0.1-3.3-0.1-4.7,0  l1.6,16C56.6,43.3,57.6,37.7,59.2,32.5z M23.3,59.7c2.6,0.8,5.2,1.7,8.1,2.8c0,0,8.4,4.3,14.9,7L29.2,48  C26.7,51.7,24.8,55.8,23.3,59.7z M12.3,74.6c0.5-2.7,1.1-5.5,2-8.1c-2.2-0.4-4.4-0.7-6.5-0.9C8.9,68.8,10.5,71.8,12.3,74.6z   M51.9,71.8c0,0,2.1,0.7,3.1-0.4L38.7,37.7c-2.8,2.1-5.3,4.5-7.5,7.3l19.7,26.4C51.3,71.6,51.6,71.7,51.9,71.8z M93.8,39.7  c-1.4-5.9-4-11.4-7.4-16.1c2,5.1,4.1,10.7,5.6,14.6C92.6,38.6,93.3,39.2,93.8,39.7z M91.5,45.8c-4.2-3.3-8.2-5.9-12.1-7.9L64,42.5  l-3.1,7.8c-0.5,4.9-0.9,11.1-0.5,16.2c0,0,0.9,9.9-2.7,11.1c0,0-3.9,3.8-13.8-0.9c0,0-10.3-5.4-23.1-8.8c-2,7.6-2.5,13.4-2.5,13.9  C26.3,90,37.6,95,50,95c24.8,0,45-20.2,45-45c0-0.5,0-1,0-1.5C93.2,48.8,91.5,45.8,91.5,45.8z M61.3,27.1c0.9-2.1,2.1-4.1,3.3-5.9  c0,0,3.4-5.3,8.5-9.8C66.4,7.4,58.4,5,50,5C25.1,5,5,25.2,5,50c0,2.4,0.2,4.6,0.5,6.8c3.5,0.1,7.4,0.5,11.7,1.3  c2.6-6.3,5-10.6,5-10.6S34.2,25.3,61.3,27.1z M62,40l0.9-0.3l2.6-6.4c-0.6-0.1-1-0.2-1.6-0.3C63.1,35.1,62.4,37.5,62,40z M67.5,33.7  l-2.2,5.4l10.5-2.7C73,35.2,70.2,34.3,67.5,33.7z M70.7,22.4c-1.4,1.6-2.8,3.4-4.1,5.4c5,0.9,9.3,2.1,13,3.5L70.7,22.4z M87.7,35.2  l-6.4-17.5c-0.9-0.9-1.8-1.7-2.7-2.5c-2,1.4-4.1,3.1-6.2,5.2L83.5,33C85.1,33.8,86.6,34.6,87.7,35.2z" /></svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" id="bottom">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-12">
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </section>

        <p><center>&copy; HEAL-X 2016. Image created by Wes Breazell from the Noun Project.</center></p>

</body>
