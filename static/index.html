<!doctype html>
<html class="no-js" lang="" ng-app="hxApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>HEAL-X</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">HEAL-X</a>
            </div>
        </div>
    </nav>

    <section>

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container" ng-controller="HealxUploadController as upload">
                <div class="row">
                    <div class="col-md-9">
                        <h1>DNA sequencing made easy</h1>
                        <p>Using Heal-x you can upload a DNA sequence and we will automagically.....</p>
                        <form class="form-inline">
                            <div class="form-group">
                                <p>
                                    <label>DNA Sequence:</label>
                                    <br />
                                    <textarea class="form-control" rows="3" id="DnaSequence" ng-model="upload.inputDnaSequenceText"></textarea>
                                </p>
                                <p>
                                    <label class="btn btn-default btn-file"
                                           ng-disabled="(upload.inputDnaSequenceText !== null && upload.inputDnaSequenceText !== '')">
                                        Upload file
                                        <input type="file" style="display: none;"
                                               on-read-file="upload.loadFileDnaSequence($fileContent)">
                                    </label>
                                    <button class="btn btn-default"
                                            ng-disabled="(upload.inputDnaSequenceText === null || upload.inputDnaSequenceText === '')"
                                            ng-click="upload.clearDnaSequence()">
                                        Clear
                                    </button>

                                </p>
                                <button class="btn btn-primary btn-lg" ng-click="upload.parse()">Analyse</button>
                            </div>

                        </form>
                    </div>
                    <div class="col-md-3" id="gene-animation">
                        <div id="one">&diams;</div>
                        <div id="onex">&diams;</div>
                        <div id="two">&diams;</div>
                        <div id="twox">&diams;</div>
                        <div id="three">&diams;</div>
                        <div id="four">&diams;</div>
                        <div id="five">&diams;</div>
                        <div id="six">&diams;</div>
                        <div id="threex">&diams;</div>
                        <div id="fourx">&diams;</div>
                        <div id="fivex">&diams;</div>
                        <div id="sixx">&diams;</div>
                        <div id="seven">&diams;</div>
                        <div id="sevenx">&diams;</div>
                        <div id="eight">&diams;</div>
                        <div id="eightx">&diams;</div>
                        <div id="nine">&diams;</div>
                        <div id="ninex">&diams;</div>
                        <div id="ten">&diams;</div>
                        <div id="tenx">&diams;</div>
                        <div id="eleven">&diams;</div>
                        <div id="elevenx">&diams;</div>
                        <div id="twelve">&diams;</div>
                        <div id="twelvex">&diams;</div>
                        <div id="thirt">&diams;</div>
                        <div id="thirtx">&diams;</div>
                        <div id="fourt">&diams;</div>
                        <div id="fourtx">&diams;</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-12">
                    <h2>Output here</h2>
                    <!--<div ng-view></div>-->
                </div>
            </div>
        </div>
    </section>
    <hr>

    <footer>
        <p><center>&copy; HELI-X 2016</center></p>
    </footer>
    <!-- /container -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="shared/hx-data-factory.js"></script>
    <script src="upload/hx-upload-controller.js"></script>
    <script src="upload/hx-upload-directive-readfile.js"></script>
    <script src="result/hx-result-module.js"></script>
</body>
</html>
