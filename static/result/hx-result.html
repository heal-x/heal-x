<style>
    #barChart rect {
        fill: steelblue;
    }
    .fadeMeIn.ng-enter {
    animation: 5s fadeIn;
}
    #barChart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: middle;
    }
</style>

<script src="../js/analytics/src/colorbrewer.js"></script>
<script src="../js/analytics/src/lib.js"></script>
<script src="../js/analytics/src/presentation.js" type="text/javascript"></script>

<div class="container fadeMeIn" ng-controller="HealxResultController as result"
     style="height: 150vh;">
    <div ng-show="resut.errorMessage">{{result.errorMessage | json}}</div>
    <h2>Result for id: {{result.dnaSequenceData.id}}</h2>
    <p>Created: {{result.dnaSequenceData.date | date: 'dd MMM yyyy hh:mm:ss'}}</p>
    <div class="row">
        <div class="col-md-6">
            <h3> Gene Analysis</h3>
            <svg id="circosChart"></svg>
        </div>
        <div class="col-md-6">
            <h3>  Nucleotide content </h3>
            <svg id="barChart"></svg>
            </div>
        </div>

    <div class="row">
        <div class="col-md-12">
            <p><b>DNA Sequence:</b></p>
            <textarea class="form-control" rows="10" id="DnaSequence" disabled>{{result.dnaSequenceData.dnaSequence}}</textarea>
        </div>
    </div>
</div>
