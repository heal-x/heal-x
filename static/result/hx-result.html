<div class="container" ng-controller="HealxResultController as result" 
     style="height: 100vh;">
    <div ng-show="resut.errorMessage">{{result.errorMessage | json}}</div>
    <h2>Result for id: {{result.dnaSequenceData.id}}</h2>
    <h2>Sequence: {{result.dnaSequenceData.dnaSequence }}</h2>
    <h3>{{result.dnaSequenceData.result | json}}</h3>
</div>
